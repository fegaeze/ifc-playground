<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>IFC Three Demo</title>
    </head>
    <body>
        <main>
            <div class="sidebars">
                <div>
                    <label for="properties">Choose property information you are interested in:</label>
                    <select name="properties" id="properties">
                        <option value="native">Native Properties</option>
                        <option value="other">Other Properties</option>
                        <option value="spatial">Spatial Structure</option>
                    </select>
                    <pre class="properties-section" id="properties-section"></pre>
                </div>

                <div class="buttons-section">
                    <input type="file" name="load" id="file-input" class="file-input" />
                    <button id="clipper-toggle">Toggle clipper</button>
                    <button id="dimension-toggle">Toggle dimensions</button>
                </div>  
                
                <div>
                    <p>Clipper Togggle: <span id="clipper-toggle-text"></span></p>
                    <p>Dimensions Toggle: <span id="dimension-toggle-text"></span></p>
                </div>   
            </div>
            <div id="three-canvas"></div>
        </main>

        <script src="bundle.js"></script>
    </body>
</html>
